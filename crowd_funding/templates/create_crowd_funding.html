{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block styles %}
    <!-- custom styles -->
    <link rel="stylesheet" href="{% static 'styles/dist/general.css'%}">
    <link rel="stylesheet" href="{% static 'styles/dist/connect_wallet.css'%}">
    <link rel="stylesheet" href="{% static 'styles/dist/create_crowd_fund.css'%}">
    {% endblock styles %}

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/9c3d7ef638.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    {% block scripts %}
    <!-- Including the web3 library in the HTML file -->
     <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Custom Js scripts -->
    <script src="{% static 'scripts/web3_activities.js'%}" defer type="module"></script>
    <script src="{% static 'scripts/crowd_fund.js'%}" defer type="module"></script>
    {% endblock scripts %}

    {% block title %}
    <title>FundMe : Connect To Wallet</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    
    <section class="form_wrapper">
        <div class="inner_form_wrapper">
            <h1>Create Crowd Fund</h1>
            <form action="" id="crowd_fund_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Name</label>
                <input type="text" placeholder="crowd fund name" name="fund_name" required>
                <br>
                <label for="">Owner's Name</label>
                <input type="text" value="{{request.user.username}}" name="owner_name" required readonly>
                <br>
                <label for="">Image</label>
                <input type="file" name="image" id="" accept="image/*" required>
                <br>
                <label for="">Description</label>
                <textarea name="description" id="" cols="30" rows="10" required></textarea>
                <br>
                <button type="submit">Create Crowd Fund</button>
            </form>
        </div>
    </section>

    {% endblock content %}
</body>
</html>
