{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block styles %}
    <!-- custom styles -->
    <link rel="stylesheet" href="{% static 'styles/dist/general.css'%}">
    <link rel="stylesheet" href="{% static 'styles/dist/auth.css'%}">
    {% endblock styles %}

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/9c3d7ef638.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    {% block title %}
    <title>FundMe : Sign Up</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    <!-- Sign Up Section Starts -->
    <section class="auth_form_container">
        <form action="">
            <div class="">
                <label for=""> <span class="icon"><i class="fa fa-user"></i></span> &nbsp;Username</label>
                <input type="text" placeholder="Enter A Username" required name="username">
            </div>

            <div class="">
                <label for=""><i class="fa fa-envelope"></i> &nbsp; Email</label>
                <input type="email" placeholder="Enter A Valid Email" required name="email">
            </div>

            <div class="">
                <label for=""><i class="fa fa-lock"></i> &nbsp; Password</label>
                <input type="text" placeholder="Enter A Password" required name="password">
            </div>

            <div class="">
                <label for=""><i class="fa fa-lock"></i> &nbsp; Re-Enter Password</label>
                <input type="text" placeholder="Re Enter your Password" required name="password2">
            </div>
            <button type="submit">Create Account</button>
            <br>
            <p>Already Have An Account? &nbsp; <a href="{% url 'sign_in' %}">Login</a> </p>
        </form>
    </section>
    <!-- SIgn Up Section Ends -->
    {% endblock content %}
</body>
</html>
